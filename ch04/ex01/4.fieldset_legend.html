<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>fieldset legend</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수</legend>
            <label>이름 <input type='text'/></label>
            <label>전화번호 <input type='tel'/></label>
        </fieldset>
        <fieldset>
            <legend>선택</legend>
            <label>주소 <input type='text'/></label>
        </fieldset>
    </form>
</body>
</html><!--필드셋은 필드의집합이고 기본으로 테두리가 제공된다.-->
