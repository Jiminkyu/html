<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ul ol</title>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>포도</li>
    </ul>
    <ol>
        <li>고양이</li>
        <li>강아지</li>
    </ol>    
    <ol start='10'>
        <li>고양이</li>
        <li>강아지</li>
    </ol>    
    <ol type='I'>
        <li>고양이</li>
        <li>강아지</li>
    </ol>    
</body>
</html>
<!--n개의 데이터를 표현할때 리스트업형태로할땐 ul이나ol 테이블형태로할땐table을사용-->
