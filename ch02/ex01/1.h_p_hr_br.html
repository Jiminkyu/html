<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>h p hr br</title>
</head>
<body>
    <h1>양양군 바닷가</h1><!-- 제목을 의미한다.-->
    <h6>젊음이 모이는 곳</h6><!--<h숫자>가 클수록 크기가 작다 <h1>~<h6>까지 사용가능하다.-->
    <p>죽도 해수욕장이 서핑의 성지로 급부상하고 있다.</p>
    <p>
        이 곳은 영양군 바닷가의 홍대로 일컬어도 손색이 없다.<br>
        서핑족들이 몰고 온 젊은 활기는 동호리와 낙산 해수욕장까지 이르고 있다.
    </p><!--<p>는 단락을 의미한다.<br>은 줄바꿈 명령어다.-->
    <hr><!--가로줄을 생성하고 문단을 구분하는데 사용된다.-->
    <p>동호리는 길게 뻗은 해변, 막힘 없는 바다가 매력적이다.</p>
</body>
</html>
