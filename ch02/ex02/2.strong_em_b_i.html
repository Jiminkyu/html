<!DOCTYPE html>

<head>

    <title>strong em b i</title>
</head>
<body>
    <h2>관광 명소 - 인사동</h2>
    <p><strong>대갈문화축제</strong>가 <b>인사동에서</b> 열린다.</p>
    <p><em>민화</em>라는 <i>그림</i>을 볼 수 있다.</p><!--<em><i>-->
</body><!--<strong>은 강조라는 의미가부여되있다.<b>는 strong과표시된건 같으나 의미가없다.-->
</html>
